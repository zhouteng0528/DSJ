<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 自己的css -->
    <link rel="stylesheet" href="../assets/css/grzx/mima.css">
</head>
<body>
    <!-- 卡片区 -->
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="oldPwd" required  lay-verify="required|pwd" placeholder="请输入原密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="newPwd" required  lay-verify="required|pwd|samepwd" placeholder="请输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                      <input type="password" name="rePwd" required  lay-verify="required|pwd|repwd" placeholder="请再次输入新密码" autocomplete="off" class="layui-input">
                    </div>
                  </div>
                  <div class="layui-form-item">
                    <div class="layui-input-block">
                      <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                  </div>
                </form>
        </div>
      </div>

      <!-- 导入 layui 的js -->
      <script src="../assets/lib/layui/layui.all.js"></script>
      <!-- 导入 JQuery -->
      <script src="../assets/lib/jquery.js"></script>
      <!-- 导入 tengAPI -->
      <script src="../assets/js/tengAPI.js"></script>
      <script src="../assets/js/grzx/mima.js"></script>
</body>
</html>
